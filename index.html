<body>
    <header>Wolfram Tutor - Expert Guidance in Mathematica & Wolfram Alpha</header>

        <h2>Welcome to Wolfram Tutoring</h2>
        <p>Learn how to master Mathematica, Wolfram Alpha, and computational thinking with expert tutoring.</p>

        <div class="services">
